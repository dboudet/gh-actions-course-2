name: Print Date

on:
  push:
    branches:
      - master

jobs:
  Ubuntu Job:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: print date
      run: date

  Windows Job:
    runs-on: windows-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: print date
      run: "Get-Date"

  MacOs Job:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: print date
      run: date

  Final Job:
    needs: [Ubuntu Job, Windows Job, MacOs Job]
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: print date
      run: date
